<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <!-- Top Row -->
            <button type="button" class="operator" value="(">(</button>
            <button type="button" class="operator" value=")">)</button>
            <button type="button" class="operator" value="C">C</button>
            <button type="button" class="operator" value="CE">CE</button>

            <!-- Scientific Functions -->
            <button type="button" class="operator" value="sin">sin</button>
            <button type="button" class="operator" value="cos">cos</button>
            <button type="button" class="operator" value="tan">tan</button>
            <button type="button" class="operator" value="log">log</button>
            <button type="button" class="operator" value="sqrt">√</button>
            <button type="button" class="operator" value="^">^</button>
            <button type="button" class="operator" value="π">π</button>
            <button type="button" class="operator" value="e">e</button>

            <!-- Standard Operations -->
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <!-- Number and Decimal -->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>

            <!-- All Clear and Equals -->
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
