<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">CLR</button>
            <button class="button" onclick="deleteNumber()">DEL</button>
            <button class="button operator" onclick="chooseOperation('/')">÷</button>
            <button class="button operator" onclick="chooseOperation('*')">×</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="toggleSign()">±</button>
            <button class="button" onclick="appendNumber('00')">00</button>
            <button class="button operator" onclick="calculate()">=</button>
            <!-- Advanced Functions -->
            <button class="button" onclick="calculateSin()">sin</button>
            <button class="button" onclick="calculateCos()">cos</button>
            <button class="button" onclick="calculateTan()">tan</button>
            <button class="button" onclick="calculateLog()">log</button>
            <button class="button" onclick="calculateSqrt()">√</button>
            <button class="button" onclick="calculateExp()">e^x</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
